<!-- src/app/shared/components/header/header.html -->
<header class="bg-white shadow-sm">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center">
          <span class="text-xl font-bold text-gray-800">Mi Aplicación</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/" 
             class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">
            Inicio
          </a>
          <a routerLink="/acerca" 
             class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">
            Acerca de
          </a>
          <a routerLink="/servicios" 
             class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">
            Servicios
          </a>
          <a routerLink="/contacto" 
             class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">
            Contacto
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" 
                (click)="isMenuOpen = !isMenuOpen"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
          <span class="sr-only">Abrir menú principal</span>
          <!-- Menu icon -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/" 
         class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
        Inicio
      </a>
      <a routerLink="/acerca" 
         class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
        Acerca de
      </a>
      <a routerLink="/servicios" 
         class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
        Servicios
      </a>
      <a routerLink="/contacto" 
         class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
        Contacto
      </a>
    </div>
  </div>
</header>
